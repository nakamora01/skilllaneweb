<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NERD JQuery</title>

    <script type="text/javascript" src="OwlCarousel2-develop/dist/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="OwlCarousel2-develop/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-develop/dist/assets/owl.theme.default.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="owl-carousel text-center">
                    <div class="item"><img src="examples/news.jpg"></div>
                    <div class="item"><img src="examples/news.jpg"></div>
                    <div class="item"><img src="examples/news.jpg"></div>
                    <div class="item"><img src="examples/news.jpg"></div>
                    <div class="item"><img src="examples/news.jpg"></div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        //javascript
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 3,
                    nav: false
                },
                1000: {
                    items: 5,
                    nav: true,
                    loop: false
                }
            }
        })
    </script>
</body>

</html>
